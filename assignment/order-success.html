<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./fonts/fontawesome-free-6.4.2-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Thanh toán thành công</title>
</head>
<body>
    <div class="app__container">
        <div class="grid">
            <div class="grid__row">
                <div class="col l-12 success-container" style="text-align: center;">
                    <div class="success_icon-block">
                        <div class="success_icon">
                            <i class="success_icon fa-regular fa-circle-check"></i>
                        </div>
                    </div>
                    
                    <div class="success_message">
                        <div class="success_message-heading">
                            Đơn hàng của bạn đã được đặt thành công
                        </div>
                        <div class="success_message-text">
                            Đơn hàng bạn được gửi đến đơn vị bán hàng. Đơn hàng sẽ được đơn vị bán hàng xác nhận trong thời gian sớm nhất. Bạn có thể kiểm tra tình trạng đơn hàng của mình qua mục <span style="font-style: italic; font-weight: 600;">“Tình trạng đơn hàng”</span> 
                        </div>
                    </div>
                    <div class="order-success-buttons">
                        <div class="back-to-homepage">
                            <div class="back-to-homepage-icon-block">
                                <i class="back-to-homepage-icon fa-solid fa-house"></i>
                            </div>
                            <div class="back-to-homepage-text">
                                Quay lại trang chủ
                            </div>
                        </div>

                        <div class="check-cart">
                            <div class="check-cart-text">
                                Xem giỏ hàng
                            </div>
                            <div class="check-cart-icon-block">
                                <i class="check-cart-icon fa-solid fa-cart-shopping"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/javascript.js"></script>
</body>
</html>
