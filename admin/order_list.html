<html lang="en">
	<head>

		<link href="../bootstrap.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

			>

				<div class="container-fluid">
					<!-- HEADER -->
					<div class="row mb-4">

							<div class="row fs-5">Home > Order List</div>

						<div class="col-2">

							</div>

					</div>

						<div
							class="container-fluid bg-white rounded-4 p-2 d-flex flex-column align-items-center mb-3"
						>
							<div class="w-100 mb-3 pt-2 px-4">

							</div>
							<div class="w-100 px-4 pb-3" id="orders-list">

									<div class="col-2 text-center">

									<div class="col-4 text-center">

									<div class="col-2 text-center">

									</div>
									<div class="col-2 text-center">
										Tổng tiền
									</div>

							</div>
						</div>
						<div class="row">
							<div class="col-1">
								<button class="btn btn-light">1</button>
							</div>
							<div class="col-1">
								<button class="btn btn-light">2</button>
							</div>
							<div class="col-1">
								<button class="btn btn-light">3</button>
							</div>
							<div class="col-1">
								<button class="btn btn-light">4</button>
							</div>
							<div class="col-1">
								<button class="btn btn-light">...</button>
							</div>
							<div class="col-1">
								<button class="btn btn-light">10</button>
							</div>
							<div class="col-2">

							</div>
						</div>

				<div id="footer"></div>
			</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
		<script src="./util.js"></script>
		<script src="./template.js"></script>
		<script src="./order_list.js"></script>
