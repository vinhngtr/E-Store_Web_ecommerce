<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="../bootstrap.css" rel="stylesheet" />
		<title>Document</title>
	</head>
	<body>
		<div class="row vh-100 m-0 p-0">
			<div class="col-2 px-4 pt-3 border-end border-2">
				<div class="row justify-content-center">
					<img
						src="../img/store-svgrepo-com.svg"
						width="70"
						height="70"
						style="width: 100"
					/>
				</div>

				<div class="row p-0 m-0">
					<div class="col-2 p-0">
						<img
							src="../img/dashboard-1-svgrepo-com.svg"
							width="20"
							height="30"
						/>
					</div>
					<div class="col-10 p-0 text-center">TRANG CHỦ</div>
				</div>

				<div class="row p-0 m-0">
					<div class="col-2 p-0">
						<img
							src="../img/product-svgrepo-com.svg"
							width="20"
							height="30"
						/>
					</div>
					<div class="col-10 p-0 text-center">TẤT CẢ SẢN PHẨM</div>
				</div>

				<div class="row p-0 m-0">
					<div class="col-2 p-0">
						<img
							src="../img/order-svgrepo-com.svg"
							width="20"
							height="30"
						/>
					</div>
					<div class="col-10 p-0 text-center">DANH SÁCH ĐƠN HÀNG</div>
				</div>

				<div class="row">
					<select style="border: 0cap">
						<option value="" disabled selected>
							<strong>Phân loại</strong>
						</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
				</div>
			</div>

			<div class="col-10 pt-2">
				<div class="row justify-content-end">
					<div class="col-1">
						<button class="btn btn-outline-light">
							<img
								src="../img/search-alt-2-svgrepo-com.svg"
								alt="Logo"
								width="30"
								height="30"
							/>
						</button>
					</div>
					<div class="col-1">
						<button class="btn btn-outline-light">
							<img
								src="../img/notification-11-svgrepo-com.svg"
								alt="Logo"
								width="30"
								height="30"
							/>
						</button>
					</div>
					<div class="col-2">
						<button class="btn btn-outline-secondary">
							Quản trị viên
						</button>
					</div>
				</div>

				<div
					class="row p-4"
					style="background-color: rgb(233, 233, 226)"
				>
					<div class="row mb-4">
						<div class="row">
							<strong>Dashboard </strong>
						</div>
						<div class="row">
							<div class="col-10">Home > Dashboard</div>
							<div class="col-2 text-end">
								<img
									src="../img/calendar-lines-svgrepo-com.svg"
									alt="Logo"
									width="20"
									height="30"
								/>
								Oct 11 0230
							</div>
						</div>
					</div>

					<div class="row pb-5">
						<div class="col-3" id="total-order">
							<div class="container-fluid bg-white">
								<div class="row">Total Orders</div>
								<div class="row">
									<div class="col d-flex">
										<img
											src="../img/order-icon.svg"
											width="50"
											height="50"
										/>

										<p>Price</p>
									</div>
									<div class="col text-end">Gross</div>
								</div>
								<div class="row justify-content-end">
									Compared
								</div>
							</div>
						</div>
						<div class="col-3" id="active-order">
							<div class="container-fluid bg-white">
								<img
									src="../img/order-icon.svg"
									width="50"
									height="50"
								/>
							</div>
						</div>
						<div class="col-3" id="complete-order">
							<img
								src="../img/order-icon.svg"
								width="50"
								height="50"
							/>
						</div>
						<div class="col-3" id="return-order">
							<img
								src="../img/order-icon.svg"
								width="50"
								height="50"
							/>
						</div>
					</div>
					<div class="row pb-5">
						<div class="col">
							<img
								src="../img/graph-up-svgrepo-com.svg"
								alt="Logo"
								width="50"
								height="50"
							/>
						</div>
						<div class="col">
							<img
								src="../img/graph-up-svgrepo-com.svg"
								alt="Logo"
								width="50"
								height="50"
							/>
						</div>
					</div>
					<div class="row">
						<img
							src="../img/graph-up-svgrepo-com.svg"
							alt="Logo"
							width="50"
							height="50"
						/>
					</div>

					<div class="row">
						<div class="col-3">2023-pulstron Dashboard</div>
						<div class="col-2">Về chúng tôi</div>
						<div class="col-3">Hệ thống của hàng</div>
						<div class="col-3">Chính sách thành viên</div>
						<div class="col-1">Liên hệ</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
