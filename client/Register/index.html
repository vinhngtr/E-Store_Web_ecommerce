<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
			rel="stylesheet"
		/>
		<title>Đăng kí tài khoản</title>
	</head>
	<body>
		<div class="container">
			<div class="navigation"></div>

			<!-- !-------------BODY-PAGE ------------------------->
			<div class="body-page">
				<div class="registration-form">
					<h2>Đăng ký tài khoản</h2>
					<form id="signupForm">
						<div class="inputItem">
							<label for="fullName">Họ và tên:</label>
							<input
								type="text"
								id="fullName"
								name="fullName"
								required
							/>
						</div>

						<div class="inputItem">
							<label for="email">Email:</label>
							<input
								type="email"
								id="email"
								name="email"
								required
							/>
						</div>
						<div class="inputItem">
							<label for="password">Mật khẩu:</label>
							<input
								type="password"
								id="password"
								name="password"
								required
							/>
						</div>

						<div class="inputItem">
							<label for="confirmPassword"
								>Nhắc lại mật khẩu:</label
							>
							<input
								type="password"
								id="confirmPassword"
								name="confirmPassword"
								required
							/>
						</div>

						<div
							class="checking"
							style="display: flex; align-items: center"
						>
							<input
								style="
									display: inline-block;
									width: 20px;
									height: 20px;
									padding: 3px;
								"
								type="checkbox"
								id="acceptTerms"
								name="acceptTerms"
								required
							/>
							<label
								for="acceptTerms"
								style="
									display: inline-block;
									padding-left: 10px;
									font-style: italic;
								"
							>
								Tôi chấp nhận điều khoản đăng ký.
							</label>
						</div>
						<button
							style="display: inline-block"
							type="submit"
							name="btn-reg"
						>
							Đăng ký
						</button>
					</form>
					<p>
						Bạn đã có tài khoản?
						<a href="../SignIn/index.html">Đăng nhập</a>
					</p>
				</div>
			</div>

			<!--! -------------END BODY-PAGE----------- -->

			<div class="footer"></div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
		<script src="../utils.js"></script>
		<script src="../template.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
